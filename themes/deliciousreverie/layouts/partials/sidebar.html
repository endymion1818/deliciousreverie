	<aside class="container">
		<div>
			<div>
				<h3>LATEST POSTS</h3>
			</div>
			<div>
				<ul class="postsummary">
					{{ range first 5 .Site.Pages }}
					<br>
					<li>
						<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
						{{ .Summary }}
						<br><br>
						<a class="btn" href="{{ .Permalink }}">Read</a>
					</li>
					<hr>
					{{ end }}
				</ul>
			</div>
		</div>
	</aside>
