<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- preload pls -->
  <link rel="preload" as="image" href="/img/fancybg-light.jpg">
  <link rel="preload" as="font" href="/fonts/Biko-Regular.woff2">
  <link rel="preload" as="font" href="/fonts/Skybird-Regular.woff2">
  <!-- content -->
  <title>{{ .Title }} | Delicious Reverie - blog of developer Benjamin Read</title>
  {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/deliciousreverie.min.css">
  {{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
  {{ .Hugo.Generator }}
</head>
<body>
  <header class="site-header title jumbo">
    <div class="container fadeInUp">
      <h1 class="bannertext animateOutDown"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      <h2 class="animateOutDown">{{ .Site.Params.description }}</h2>
      <nav class="primary animateOutDown">
        <ul>
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </header>
